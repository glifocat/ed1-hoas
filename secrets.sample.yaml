# ESPHome Secrets - Copy to secrets.yaml and fill in your values
wifi_ssid: "your_wifi_ssid"
wifi_password: "your_wifi_password"
api_encryption_key: "your_api_encryption_key"
ota_password: "your_ota_password"
fallback_ap_password: "your_fallback_ap_password"

# MQTT (optional - only needed if using packages/mqtt.yaml)
mqtt_broker: "your_mqtt_broker_ip"
mqtt_user: "your_mqtt_username"
mqtt_password: "your_mqtt_password"
