# ==============================================================================
# ED1 Fonts Package - Typography & Icons
# ==============================================================================
#
# Icon Reference (Material Symbols Outlined)
# ------------------------------------------
# WiFi:         \U0000e63e   wifi
# Home:         \U0000e88a   home (HA connection)
# Mail:         \U0000e0b7   mail/message
# Thermostat:   \U0000e1ff   device_thermostat
# Light:        \U0000e518   light_mode
# Clock:        \U0000e8b5   schedule
#
# Usage in lambda:
#   it.print(x, y, id(icons_12), color, "\U0000e63e");  // WiFi icon
#
# Browse more icons: https://fonts.google.com/icons
# ==============================================================================

font:
  - file: "fonts/pixelmix/pixelmix.ttf"
    id: pixel_font
    size: 8
  - file: "fonts/pixelmix/pixelmix.ttf"
    id: message_font
    size: 10
  - file: "fonts/pixelmix/pixelmix.ttf"
    id: large_font
    size: 16
  - file: "gfonts://Material+Symbols+Outlined"
    id: icons_12
    size: 12
    glyphs:
      - "\U0000e63e" # wifi
      - "\U0000e88a" # home (for HA)
      - "\U0000e0b7" # mail/message
      - "\U0000e1ff" # device_thermostat
      - "\U0000e518" # light_mode
  - file: "gfonts://Material+Symbols+Outlined"
    id: icons_16
    size: 16
    glyphs:
      - "\U0000e1ff" # device_thermostat
      - "\U0000e518" # light_mode
      - "\U0000e8b5" # schedule
  - file: "gfonts://Material+Symbols+Outlined"
    id: icons_20
    size: 20
    glyphs:
      - "\U0000e63e" # wifi
