# ==============================================================================
# ED1 Hardware Package - SPI and I2C buses
# ==============================================================================
# Pin assignments for ED1 Rev 2.3 board
# ==============================================================================

spi:
  clk_pin: GPIO18
  mosi_pin: GPIO23
  miso_pin: GPIO19

i2c:
  sda: GPIO21
  scl: GPIO22
  scan: true
  id: bus_i2c
